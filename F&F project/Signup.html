    <form name="SignUp" action="" method="post">
        <h3 align="center">Signup Form</h3>
        <table border="1px" cellpadding="5px" align="center">
            <tr>
                <td><label for="id1">User ID:</label></td>
                <td><input type="text" id="id1" name="userid"></td>
            </tr>
            <tr>
                <td><label for="id2">Password:</label></td>
                <td><input type="password" id="id2" name="password"></td>
            </tr>
            <tr>
                <td><label for="id3">Address:</label></td>
                <td><textarea name="address" id="id3"></textarea></td>
            </tr>
            <tr>
                <td><label for="id4">Phone:</label></td>
                <td><input type="tel" id="id4" name="Phone"></td>
            </tr>
            <tr>
                <td><label for="id5">Date of Order:</label></td>
                <td><input type="date" id="id5" name="date of order"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="SignUp"></td>
            </tr>
        </table>
    </form>
