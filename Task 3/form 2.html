<!DOCTYPE html>
<html>

<head>
    <title>Form2</title>
</head>

<body>
    <form>
        <table cellpadding="5px" cellspacing="5px" align="center" style="background-color: silver;">
            <caption style="background-color: silver;"><strong><u>Registration Form</u></strong></caption>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="nname">Nick Name</label></td>
                <td><input type="text" id="nname" name="nname"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="gender1" name="gender" value="male"> Male
                    <input type="radio" id="gender2" name="gender" value="female"> Female
                    <input type="radio" id="gender3" name="gender" value="others"> Others
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="tel" id="mobile" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">&nbsp;&nbsp;
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
