<!DOCTYPE html>
<html>

<head>
    <title>Form1</title>
</head>

<body style="background-color:aliceblue;">
    <form name="f1" action="https://www.google.com" method="get">
        <table align="center" cellpadding="5px" cellspacing="5px">
            <caption>
                <h2>HTML FORM</h2>
            </caption>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="id1" name="name1" style="background-color: silver;"></td>
            </tr>
            <br>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="id2" name="name2" style="background-color: silver;"></td>
            </tr>
            <br>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" style="background-color: silver;"></td>
            </tr>
            <br>
            <tr>
                <td>Email id:</td>
                <td><input type="email" style="background-color: silver;"></td>
            </tr>
            <br>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" style="background-color: silver;"></td>
            </tr>
            <br><br>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
