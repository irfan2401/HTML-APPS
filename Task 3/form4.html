<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
</head>

<body>
    <Form action="f4">
        <table align="center">
            <caption>
                <h3>Registration Form</h3>
            </caption>
            <tr>
                <td><label>First Name</label><br>
                    <input type="text" id="id1" name="name1">
                </td>
                <td><label>Last Name</label><br>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td><label>Birthday</label><br>
                    <input type="date" id="id3" name="name3">
                </td>
                <td><label>Gender</label><br>
                    <input type="radio" value="Male" id="gender1" name="gender">MALE
                    <input type="radio" value="Female" id="female" name="gender">FEMALE
                </td>
            </tr>
            <tr>
                <td><label>Email</label><br>
                    <input type="email" id="id4" name="name4">
                </td>
                <td><label>Phone Number</label><br>
                    <input type="number" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td><label>subject</label><br>
                    <select id="subject " name="subject">
                        <option value="select subject">select subject</option>
                        <option value="Maths">MATHS</option>
                        <option value="Physics">PHYSICS</option>
                        <option value="Chemistry">CHEMISTRY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" style="background-color: skyblue;"></td>
            </tr>
        </table>
    </form>
</body>

</html>
