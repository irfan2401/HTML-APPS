<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Form action="">
        <table cellspacing="1px" cellpadding="1px" align="center">
            <tr><td><h1>Registration Form</h1></td></tr>
            <tr>
                <td><label for="fName">First Name</label></td>
                <td><label for="lName">Last Name</label></td>
            </tr>
            <tr>
                <td><input type="text" name="fname" id="fname"></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="dob">Birthday</label></td>
                <td><label for="gender">Gender</label></td>
            </tr>
            <tr>
                <td><input type="date" name="dob" id="dob"> </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="Phone Number">Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email"></td>
                <td><input type="number" name="Phone Number" id="Phone Number"></td>
            </tr>
            <tr>
                <td><label for="subject">subject</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="choose option" id="choose option">
                        <option value="">choose option</option>
                        <option value="value2">value1</option>
                        <option value="value3">value2</option>
                        <option value="value4">value3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" style="background-color: skyblue;"></td>
            </tr>
        </table>
    </form>
</body>

</html>
